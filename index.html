<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="estilo.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Gabi</title>
</head>

<body>
    <h1>Calculadora</h1><br>
    <label>
        Número 1:
        <input id="numero1" type="text">
    </label>
    <label>
        Número 2:
        <input id="numero2" type="text">
    </label>
    <label>
        Operação:
        <select id="operacao" type="text">
            <option value="0" default>Selecione uma operação</option>
            <option value="1">Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Divisão</option>
        </select>
    </label>
    <button onclick="calcular()">Calcular</button>
    <button class="limpar" onclick="limpar()">Limpar</button><br>
    <span>
        <strong>Resultado:</strong> 
            <label id="resultado">
            </label>
    </span>
    <script src="script.js"></script>
</body>

</html>
